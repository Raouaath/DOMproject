<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume Shop</title>
    <link rel="shortcut icon" href="pictures/logo.jpg" type="image/x-icon" />
    <!--css link-->
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/style.css"
    />
    <!--bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Font Awesome link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <section class="shopping-card-container">
        <div class="total-price">
          <span> Total price : </span>
          <span class="total"> 0 € </span>
        </div>
        <div class="list-products">
          <!-- Product 1 : chanel -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img
                src="pictures/chanel.jpg"
                class="card-img-top"
                alt="chanel"
              />
              <div class="card-body">
                <h5 class="card-title">CHANEL</h5>
                <p class="card-text">Eau de parfum</p>
                <h4 class="unit-price">120 €</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 2 : cerruti -->

          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img
                src="pictures/cerruti.jpg"
                class="card-img-top"
                alt="cerruti"
              />
              <div class="card-body">
                <h5 class="card-title">CERRUTI 1881</h5>
                <p class="card-text">Eau de parfum</p>
                <h4 class="unit-price">99 €</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
          <!-- Product 3 : miss dior -->
          <div class="card-body">
            <div class="card" style="width: 18rem">
              <img
                src="pictures/missdior.jpg"
                class="card-img-top"
                alt="missdior"
              />
              <div class="card-body">
                <h5 class="card-title">MISS DIOR</h5>
                <p class="card-text">Eau de parfum</p>
                <h4 class="unit-price">109 €</h4>
                <div>
                  <i class="fas fa-plus-circle"></i>
                  <span class="quantity">0</span>
                  <i class="fas fa-minus-circle"></i>
                </div>
                <div>
                  <i class="fas fa-trash-alt"></i>
                  <i class="fas fa-heart"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!--js link-->
   <script src="js/style.js"></script> 

  </body>
  <footer>
    <p>©  Raouaa Thamri </br>2021 PERFUME SHOP LONDON</p>
  </footer>
</html>
